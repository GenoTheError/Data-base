<!DOCTYPE html>
<html>
<head>
    <title>Поиск</title>
    <style>
    body {
        font-size: 20px; /* Увеличиваем основной текст */
        padding: 20px;
    }
    
    #searchInput {
        font-size: 24px; /* Очень большое поле ввода */
        padding: 15px;
        width: 90%;
        margin: 10px 0;
    }
    
    button {
        font-size: 22px;
        padding: 15px 25px;
        background: #2ea44f;
        color: white;
        border: none;
        border-radius: 6px;
    }
    
    #result {
        font-size: 22px;
        margin: 20px 0;
    }
</style>
    <script>
        // База данных ссылок в виде объекта
        const searchIndex = {
            "мрамор": "мрамор.html",
            "золото": "золото.html", 
            "пирит": "пирит.html",
            "яшма": "яшма.html"
            // Добавляй новые статьи сюда
        };

        function search() {
            const query = document.getElementById('searchInput').value.toLowerCase();
            const resultDiv = document.getElementById('result');
            
            if (searchIndex[query]) {
                resultDiv.innerHTML = `Найдено: <a href="${searchIndex[query]}">${query}</a>`;
            } else {
                resultDiv.innerHTML = "Ничего не найдено. Попробуй 'мрамор', 'золото'...";
            }
        }
    </script>
</head>
<body>
    <h1>Поиск по базе знаний</h1>
    
    <input type="text" id="searchInput" placeholder="Введите название...">
    <button onclick="search()">Найти</button>
    
    <div id="result"></div>

    <p><small>Доступные запросы: мрамор, золото, пирит, яшма</small></p>
    <a href="мой сайт.html">назад на главную</a>
</body>
</html>
